<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="button-row">
            <button class="eyedrop top-button"><img class="top-img" src="icons/eyedropper.svg"></button>
            <button class="copy top-button"><img class="top-img" src="icons/copy.svg"></button>
        </div>
        
        <div class="results">
            <div class="color-background"></div>
            <div class="color-text">No color selected</div>
        </div>

        <div class="palettes">
            <div class="palette">
                <div class="info-row">
                    <div class="left">
                        <span class="palette-name">New Palette</span>
                    </div>
                    <div class="right">
                        <button class="palette-btn plus-btn"><img class="pal-img plus-img" src="icons/plus-lg.svg"></button>
                        <button class="palette-btn edit-btn"><img class="pal-img edit-img" src="icons/pencil-square.svg"></button>
                        <button class="palette-btn trash-btn"><img class="pal-img trash-img" src="icons/trash.svg"></button>
                    </div>
                </div>
                <div class="color-container">
                    <div class="color" data-color="red"></div>
                    <div class="color" data-color="red"></div>    
                </div>
            </div>
        </div>

        <button class="create-palette-button">Create Palette</button>
    </div>

    <div class="toast" class="hidden"></div>
    
    <script src="popup.js"></script>
</body>
</html>
